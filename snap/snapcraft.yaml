name: add-hours-and-minutes
base: core22
adopt-info: addhoursandminutes
grade: stable
confinement: strict
license: GPL-3.0
architectures: [amd64]

apps:
  add-hours-and-minutes:
    command: bin/addhoursandminutes
    common-id: de.akaflieg_freiburg.cavok.add_hours_and_minutes
    desktop: share/applications/de.akaflieg_freiburg.cavok.add_hours_and_minutes.desktop
    plugs:
      - opengl

parts:
  qtbase:
    source: https://github.com/qt/qtbase.git
    source-type: git
    source-tag: v6.4.2
    build-snaps:
      - cmake
    build-packages:
      - libfontconfig1-dev
      - libfreetype6-dev
      - libx11-dev
      - libx11-xcb-dev
      - libxext-dev
      - libxfixes-dev
      - libxi-dev
      - libxrender-dev
      - libxcb-render0-dev
      - libxcb-shape0-dev
      - libxcb-shm0-dev
      - libxcb-xfixes0-dev
      - libxcb1-dev
      - libxkbcommon-dev
      - libxkbcommon-x11-dev
      - libgl1-mesa-dev
    stage-packages:
      - libfontconfig1
      - libfreetype6
      - libx11
      - libx11-xcb
      - libxext
      - libxfixes
      - libxi
      - libxrender
      - libxcb-icccm4
      - libxcb-image0
      - libxcb-keysyms1
      - libxcb-randr0
      - libxcb-render-util0
      - libxcb-util1
      - libxcb-xinerama0
      - libxcb-xinput0
      - libxcb-xkb1
      - libxkbcommon
      - libxkbcommon-x11
      - libgl1-mesa
    plugin: cmake
    cmake-parameters:
      - -DCMAKE_LIBRARY_PATH=$CRAFT_ARCH_TRIPLET
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DINSTALL_BINDIR=lib/qt6/bin
      - -DINSTALL_LIBDIR=lib/$CRAFT_ARCH_TRIPLET
      - -DINSTALL_LIBEXECDIR=lib/qt6/libexec
      - -DINSTALL_ARCHDATADIR=lib/$CRAFT_ARCH_TRIPLET/qt6
      - -DINSTALL_EXAMPLESDIR=lib/$CRAFT_ARCH_TRIPLET/qt6/examples
      - -DINSTALL_DATADIR=share/qt6
      - -DINSTALL_HOSTDATADIR=lib/$CRAFT_ARCH_TRIPLET/qt6
      - -DINSTALL_DOCDIR=share/qt6/doc
      - -DINSTALL_SYSCONFDIR=/etc/xdg
      - -DINSTALL_INCLUDEDIR=include/$CRAFT_ARCH_TRIPLET/qt6
      - -DINSTALL_PLUGINDIR=lib/$CRAFT_ARCH_TRIPLET/qt6/plugins
      - -DINSTALL_TRANSLATIONDIR=share/qt6/translations
      - -DINSTALL_MKSPECSDIR=lib/$CRAFT_ARCH_TRIPLET/qt6/mkspecs
      - -DINSTALL_PUBLICBINDIR=bin
  qtsvg:
    source: https://github.com/qt/qtsvg.git
    source-type: git
    source-tag: v6.4.2
    after:
      - qtbase
    build-snaps:
      - cmake
    plugin: cmake
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
  qttools:
    source: https://github.com/qt/qttools.git
    source-type: git
    source-tag: v6.4.2
    after:
      - qtbase
    build-snaps:
      - cmake
    plugin: cmake
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DQT_BUILD_EXAMPLES_BY_DEFAULT=OFF
      - -DQT_BUILD_TESTS_BY_DEFAULT=OFF
      - -DFEATURE_assistant=ON
      - -DFEATURE_clang=OFF
      - -DFEATURE_clangcpp=OFF
      - -DFEATURE_designer=ON
      - -DFEATURE_distancefieldgenerator=OFF
      - -DFEATURE_kmap2qmap=OFF
      - -DFEATURE_macdeployqt=OFF
      - -DFEATURE_pixeltool=OFF
      - -DFEATURE_pkg_config=OFF
      - -DFEATURE_qdbus=OFF
      - -DFEATURE_qev=OFF
      - -DFEATURE_qtattributionsscanner=OFF
      - -DFEATURE_qtdiag=OFF
      - -DFEATURE_qtplugininfo=OFF
      - -DFEATURE_windeployqt=OFF
  qtshadertools:
    source: https://github.com/qt/qtshadertools.git
    source-type: git
    source-tag: v6.4.2
    after:
      - qtbase
    build-snaps:
      - cmake
    plugin: cmake
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
  qtdeclarative:
    source: https://github.com/qt/qtdeclarative.git
    source-type: git
    source-tag: v6.4.2
    after:
      - qtbase
      - qtshadertools
    build-environment: &buildenv
      - LD_LIBRARY_PATH: $CRAFT_STAGE/usr/lib/$CRAFT_ARCH_TRIPLET:/usr/lib/$CRAFT_ARCH_TRIPLET${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}
    build-snaps:
      - cmake
    plugin: cmake
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
  addhoursandminutes:
    after:
      - qtbase
      - qtdeclarative
      - qtsvg
      - qttools
    parse-info:
      - share/appdata/de.akaflieg_freiburg.cavok.add_hours_and_minutes.appdata.xml
    plugin: cmake
    source: .
    build-packages:
      - libglvnd-dev
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=Release
    override-build: |
      snapcraftctl build
      sed -i.bak -e 's|Icon=de.akaflieg_freiburg.cavok.add_hours_and_minutes|Icon=share/icons/hicolor/scalable/apps/de.akaflieg_freiburg.cavok.add_hours_and_minutes.svg|g' $SNAPCRAFT_PART_INSTALL/share/applications/de.akaflieg_freiburg.cavok.add_hours_and_minutes.desktop
