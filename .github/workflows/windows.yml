name: Compile on Windows

on:
  push:
    branches: [ feature/actions ]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true 
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.*.*'
    - name: Configure
      run: |
        cmake -E make_directory build
        qt-cmake -DCMAKE_BUILD_TYPE:STRING=Debug -DCMAKE_INSTALL_PREFIX:STRING=$PWD/addTimes -S . -B build
    - name: Compile and Install
      run: |
        cmake --build build
        cmake --build build --target install
    - name: Package
      run: |
        powershell Compress-Archive addTimes addTimes-windows.zip
    - name: Upload to developerBuilds
      run: |
        gh release upload --clobber developerBuilds addTimes-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
