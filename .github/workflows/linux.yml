name: Compile on Linux

on:
  create:
    branches: [ master ]
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      uses: srt32/git-actions@v0.0.3
      with:
        args: git submodule update --init --recursive
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.0'
    - name: Install Additional Software
      run: |
        sudo add-apt-repository ppa:alexlarsson/flatpak
        sudo apt update
        sudo apt install doxygen flatpak flatpak-builder graphviz
    - name: Configure
      run: |
        export CC=/usr/bin/clang
        export CXX=/usr/bin/clang++
        cmake -E make_directory build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS='-Werror -Wall -Wextra'
    - name: Test-compile on standard Linux
      run: |
        cd build
        make VERBOSE=1
    - name: Test-compile with flatpak
      run: |
        cd build
        make flatpakBinary VERBOSE=1
